<!DOCTYPE html>

  <head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />

    <title>Jui</title>
    <link rel="icon" type="image/x-icon" href="./images/heart.png" />
    <link rel="stylesheet" href="style.css" />
    <script>
      let loggedin =
        localStorage.getItem("log") !== null
          ? JSON.parse(localStorage.getItem("log"))["loggedin"]
          : "";
      if (!loggedin) {
        location.href = "index.html";
      } else {
        setTimeout(() => {
          localStorage.removeItem("log");
        }, 3600000);
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <div class="navbar-brand">
          <h1 class="ps-2"><img
        class="pic-flip"
        src="./images/heart.png"
        width="32"
        alt="..."
      />Jui</h1>
        </div>
      </div>
    </nav>

    <section class="bg-danger text-center p-lg-5" id="info">
      <h1 class="display-1 mb-4">Happy Birthday</h1>
      <img
        class="pic-flip"
        src="./images/Screenshot_2022-05-12-20-33-59-62_e89997cfbc61de957bd361c80974cf2b.jpg"
        width="256"
        alt="..."
      />
      <div class="p-4">
        <h4 class="rounded p-2 pb-3 fst-italic">
          <span style="color: yellow">14-05-2022</span> | Happy birthday to my
          beautiful girlfriend. It doesn’t matter where in the world we are as
          near or far, you’ll always be my twinkling star.
        </h4>

    </section>
