<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Jui</title>
  </head>

  <body>
    <div class="alert alert-dismissible fade show" role="alert"></div>

    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="d-flex flex-column text-light bg-dark p-4">
        <span class="fs-2" style="font-family: cursive"
          >Something Special for Someone Special</span
        >
        <hr />
        <form>
          <div class="mb-3">
            <label for="username" class="col-form-label">Username</label>
            <div>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Password</label>
            <div>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
            </div>
          </div>
        </form>
        <button onclick="validate()" class="btn btn-outline-light">Open</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function validate() {
        let uname = document.forms[0]["username"];
        let pass = document.forms[0]["password"];
        if (uname.value === "danish&jui" && pass.value === "love3000") {
          localStorage.setItem("log", JSON.stringify({ loggedin: true }));
          location.href = "home.html";
        } else {
          uname.value = pass.value = "";
          let alert = document.getElementsByClassName("alert")[0];
          alert.classList.add("alert-danger");
          alert.innerHTML =
            '<strong>Error!</strong> In-valid Credentials!<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>';
        }
      }
    </script>
  </body>
</html>
